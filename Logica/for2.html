<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For 2</title>
</head>
<body>
    <h1>Testando FOR 2</h1>
    <script>
        for (let i = 1; i<=100; i+=2) {
        document.write(i+"<br>")
    }
    </script>
</body>
</html>

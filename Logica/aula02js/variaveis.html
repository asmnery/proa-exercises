<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando variaveis no JS</title>
</head>
<body>
    <h1>Testando variaveis</h1>

    <script>


        let nome = "Debora" /* tipo string (recebe textos) */
        let idade = 52 /* tipo int (numeros inteiros) */
        let altura = 1.78 /* tipo int (numeros quebrados) */

        document.write("O seu nome é: " + nome + "<br>")
        document.write("A sua idade é: " + idade + "<br>" )
        document.write("A sua altura é: "+ altura + "<br>")

    </script>
</body>
</html>

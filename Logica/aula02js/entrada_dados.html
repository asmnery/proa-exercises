<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando entrada de dados</title>
</head>
<body>
    <h1>Testando entrada de dados</h1>

    <script>


        let nome = prompt("entre com seu nome: ")
        let idade = parseInt(prompt("entre com sua idade: "))
        let altura = parseFloat(prompt("entre com sua altura: "))


        document.write("seu nome é: " + nome + "<br>")
        document.write("sua idade é: " + idade + "<br>")
        document.write("sua altura é: " + altura + "<br>")
    </script>



</body>
</html>

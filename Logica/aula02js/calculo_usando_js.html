<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando JS</title>
</head>
<body>
    <h1>Calculo usando JS</h1>

    <script>

        let numero1 = 10;
        let numero2 = 20;
        let numero3 = 30;

        let soma = numero1 + numero2 + numero3;
        let multiplicacao = numero1 * numero2 * numero3; 
        let divisao = numero1 / numero2 / numero3;
        let subtracao = numero1 - numero2 - numero3;


        document.write("A soma dos números é " + soma + "<br>")
        document.write("A multiplicação dos números é " + multiplicacao + "<br>")
        document.write("A divisão dos números é " + divisao + "<br>")
        document.write("A subtração dos números é " + subtracao)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Switch case</title>
</head>
<body>
    <h1>Testando Switch case</h1>
    <script>
        let semaforo = (prompt("Insira qual a cor do semaforo: ")).toLowerCase()

        switch (semaforo) {
            case "Vermelho":
                alert("Pare!!")
                break;
            case "verde":
                alert("Siga em frente!")
                break;
            case "amarelo":
                alert("Atenção!")
                break;
            default: 
                alert("Cor inválida.")       
        }
    </script>
    
</body>
</html>

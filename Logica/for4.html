<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando for 4</title>
</head>
<body>
    <h1>Retornando tabuadas</h1>
    <script>
        let numero = parseInt(prompt("Insira um numero para descobrir sua tabuada at√© 10: "));
        let conta;

        for(let i=0; i<11; i++) {
            conta = numero * i
            document.write(numero + "x" + i + "=" + conta +"<br>")
        }
    </script>
</body>
</html>

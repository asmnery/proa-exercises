<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 31</title>
  </head>
  <body>
    <h1>Exercicio 31</h1>
    <script>
      let salarioMinimo = parseFloat(
        prompt("Digite o valor do salário mínimo: ")
      );
      let salarioFuncionario = parseFloat(prompt("Digite seu salário: "));

      qtdSalarios = salarioFuncionario / salarioMinimo;

      document.write("Você recebe " + qtdSalarios + " salários mínimos");
    </script>
  </body>
</html>

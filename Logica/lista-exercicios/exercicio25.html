<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 25</title>
  </head>
  <body>
    <h1>Exercicio 25</h1>
    <script>
      let faltas = parseInt(prompt("Digite a quantidade das suas faltas: "));

      if (faltas > 15) {
        document.write("Você foi REPROVADO.");
      } else {
        document.write("Você foi APROVADO!");
      }
    </script>
  </body>
</html>

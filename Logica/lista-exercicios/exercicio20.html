<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 20</title>
  </head>
  <body>
    <h1>Exercicio 20</h1>
    <script>
      numero = parseFloat(
        prompt("Insira um número e descubra se é PAR ou ÍMPAR: ")
      );

      if (numero % 2 == 0) {
        document.write("PAR.");
      } else {
        document.write("ÍMPAR.");
      }
    </script>
  </body>
</html>

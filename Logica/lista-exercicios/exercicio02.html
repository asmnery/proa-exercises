<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <h1>Exercicio 02</h1>

    <script>
        let raioCirculo = parseFloat(prompt("Insira o raio do círculo: "))
        
        let area = (raioCirculo**2) * 3.14
        let perimetro = 2 * 3.14 * raioCirculo

        document.write("A área e perimetro respectivamente do raio informado é: <br>" + "Área: " + area + "<br>" + "Perímetro: " + perimetro)

    </script>
</body>
</html>

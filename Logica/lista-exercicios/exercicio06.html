<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<body>
    <h1>Exercicio 06</h1>
    <script>

        let numero = parseInt(prompt("Insira um número e verifique se é par ou ímpar: "))

        if (numero % 2 == 0) {
            document.write("Seu número é PAR!")
        } else {
            document.write("Seu número é ÍMPAR!")
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 35</title>
  </head>
  <body>
    <h1>Exercicio 35</h1>
    <script>
      n1 = parseFloat(prompt("Insira seu primeiro numero: "));
      n2 = parseFloat(prompt("Insira seu segundo numero: "));
      n3 = parseFloat(prompt("Insira seu terceiro numero: "));

      media = (n1 + n2 + n3) / 3;

      if (media < 7) {
        document.write("Você foi REPROVADO.");
      } else {
        document.write("Você foi APROVADO!");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 13</title>
  </head>
  <body>
    <h1>Exercicio 13</h1>
    <script>
      let numero1 = parseInt(prompt("Insira o primeiro número: "));
      let numero2 = parseInt(prompt("Insira o segundo número: "));

      if (numero1 % numero2 == 0) {
        document.write("O primeiro número É múltiplo do segundo número.");
      } else {
        document.write("O primeiro número NÃO É múltiplo do segundo número.");
      }
    </script>
  </body>
</html>

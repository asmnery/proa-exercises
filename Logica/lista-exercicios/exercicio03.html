<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <h1>Exercicio 03</h1>

    <script>
        
        let base = parseFloat(prompt("Insira a base para calcular a área do triângulo: "))
        let altura = parseFloat(prompt("Insura a altura para calcular a área do triângulo: "))

        calculoArea = (base*altura) / 2

        document.write("A área calculada do triângulo é: " + calculoArea)

    </script>
</body>
</html>

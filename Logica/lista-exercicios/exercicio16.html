<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 16</title>
  </head>
  <body>
    <h1>Exercicio 16</h1>
    <script>
      let numero = parseFloat(
        prompt(
          "Insira um número para verificar se é positivo, negativo ou zero:"
        )
      );

      if (numero < 0) {
        document.write("Seu número é NEGATIVO.");
      } else if (numero == 0) {
        document.write("Seu número é ZERO.");
      } else {
        document.write("Seu número é POSITIVO.");
      }
    </script>
  </body>
</html>

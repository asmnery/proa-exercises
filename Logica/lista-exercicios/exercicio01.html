<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <h1>Exercicio 01</h1>

    <script>
        let num1 = parseInt(prompt("Insira o primeiro número: "))
        let num2 = parseInt(prompt("Insira o segundo número: "))

        let soma = num1 + num2
        let subtracao = num1 - num2
        let multiplicacao = num1 * num2
        let divisao = num1 / num2

        document.write("A soma dos dois números é: " + soma + "<br>")
        document.write("A subtração dos dois números é: " + subtracao + "<br>")
        document.write("A multiplicacação dos dois números é: " + multiplicacao + "<br>")
        document.write("A divisão dos dois números é: " + divisao + "<br>")

    </script>
</body>
</html>

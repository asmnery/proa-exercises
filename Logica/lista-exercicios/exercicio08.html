    <title>Exercicio 08</title>
</head>
<body>
    <h1>Exercicio 08</h1>
    <script>
        
        let numero1 = parseInt(prompt("Digite o primero número: "))
        let numero2 = parseInt(prompt("Digite o segundo número: "))
        
        let trocador = numero1
        numero1 = numero2
        
        numero2 = trocador

        document.write("Agora os números foram trocados e o primeiro número é: " +numero1 + "<br>"+ "<br>" + "E o segundo número é: " + numero2)

    </script>
</body>

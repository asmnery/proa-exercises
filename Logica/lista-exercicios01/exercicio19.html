<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 19</title>
  </head>
  <body>
    <h1>Exercicio 19</h1>
    <script>
      nota1 = parseFloat(prompt("Insira sua primeira nota: "));
      nota2 = parseFloat(prompt("Insira sua segunda nota: "));
      nota3 = parseFloat(prompt("Insira sua terceira nota: "));

      media = (nota1 + nota2 + nota3) / 3;

      if (media < 7) {
        document.write("Você foi REPROVADO.");
      } else {
        document.write("Você foi APROVADO!");
      }
    </script>
  </body>
</html>

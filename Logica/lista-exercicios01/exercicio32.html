<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 32</title>
  </head>
  <body>
    <h1>Exercicio 32</h1>
    <script>
      let nota = parseFloat(prompt("Digite sua nota: "));

      switch (true) {
        case nota == 9 || nota == 10:
          document.write("Conceito A (Excelente)");
          break;
        case nota >= 7 && nota < 9:
          document.write("Conceito B (Bom)");
          break;
        case nota >= 5 && nota < 7:
          document.write("Conceito C (Regular)");
          break;
        case nota >= 3 && nota < 5:
          document.write("Conceito D (Ruim)");
          break;
        case nota >= 0 && nota < 3:
          document.write("(Muito ruim / Reprovado)");
          break;
        default:
          document.write("Nota invÃ¡lida.");
      }
    </script>
  </body>
</html>

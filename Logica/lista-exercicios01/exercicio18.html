<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 18</title>
  </head>
  <body>
    <h1>Exercicio 18</h1>
    <script>
      let numero1 = parseInt(prompt("Insira o primeiro número: "));
      let numero2 = parseInt(prompt("Insira o segundo número: "));

      if (numero1 > numero2) {
        document.write("O primeiro número é o maior entre os dois: " + numero1);
      } else {
        document.write("O segundo número é o maior entre os dois: " + numero2);
      }
    </script>
  </body>
</html>

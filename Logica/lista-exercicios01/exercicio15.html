<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 15</title>
  </head>
  <body>
    <h1>Exercicio 15</h1>
    <script>
      let salario = parseFloat(prompt("Insira seu salário: "));

      aumento = salario * 1.15;

      document.write(
        "Seu novo salário com o aumento de 15% é " + aumento.toFixed(2)
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    <h1>Exercicio 04</h1>

    <script>
        
        let nota1 = parseFloat(prompt("Insira a sua primeira nota: ")) // peso 2
        let nota2 = parseFloat(prompt("Insira a sua segunda nota: ")) // peso 3
        let nota3 = parseFloat(prompt("Insira a sua terceira nota: ")) // peso 5

        
        if (nota1 < 0 || nota1 > 10 ||
            nota2 < 0 || nota2 > 10 ||
            nota3 < 0 || nota3 > 10) {
            alert("Uma das notas que você inseriu é invalida!") 
        } else {
            mediaPonderada = (nota1*2 + nota2*3 + nota3*5) / (2 + 3 + 5)
            document.write("A média ponderada das 3 notas é: " + mediaPonderada)
        }

    
    </script>
</body>
</html>

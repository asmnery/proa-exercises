<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>
<body>
    <h1>Exercicio 07</h1>
    <script>

        let salarioBase = parseFloat(prompt("Insira seu salário base: "))
        let salarioLiquido = salarioBase * 1.05
        
        document.write("O seu salário líquido com a comissão de 5% é: " + salarioLiquido.toFixed(2))

    </script>
</body>
</html>

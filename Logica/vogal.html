<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogal</title>
</head>
<body>
    <h1>Vogais</h1>
    <script>
        let letra = prompt("Insira uma letra: ").toUpperCase();

        switch(letra) {
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                document.write("É uma vogal");
                break;
            default:
                alert("É uma consoante")      
        }
    </script>
</body>
</html>
